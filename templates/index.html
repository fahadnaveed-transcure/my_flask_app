<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Puter Chat</title>
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <h2>Ask the AI a question:</h2>
    <input type="text" id="userInput" placeholder="Type your question here..." style="width: 300px;" />
    <button onclick="askQuestion()">Ask</button>

    <h3>Response:</h3>
    <div id="response"></div>

    <script>
        function askQuestion() {
            const question = document.getElementById("userInput").value;
            const responseDiv = document.getElementById("response");

            if (!question.trim()) {
                responseDiv.innerText = "Please enter a question.";
                return;
            }

            responseDiv.innerText = "Thinking...";

            puter.ai.chat(question)
                .then(answer => {
                    responseDiv.innerText = answer;
                })
                .catch(error => {
                    responseDiv.innerText = "Oops! Something went wrong.";
                    console.error(error);
                });
        }
    </script>
</body>
</html>
